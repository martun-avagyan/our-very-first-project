<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AMA Gym</title>

    <!-- Styles links -->
    <link rel="stylesheet" href="./styles/home-style.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <link rel="stylesheet" href="./styles/todo-style.css" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link
      rel="stylesheet"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <header>
      <div class="header-container">
        <div class="darker">
          <!-- NAVIGATION MENU-->
          <div class="logoNavbar">
            <!-- LOGO DIV -->
            <div class="logo something-animation">
              <a
                href="/index.html
              "
                ><img src="./assets/images/logo.png" alt="logo"
              /></a>
            </div>
            <nav class="navbar">
              <div class="dropdown">
                <a href="./services.html" class="dropbtn">Our Services</a>
                <div class="dropdown-content">
                  <a href="/services.html">Gym</a>
                  <a href="/services.html">Group Exercises</a>
                  <a href="/services.html">Swimming Pool</a>
                </div>
              </div>
              <div><a href="/dailyPlanner.html">Daily Planner</a></div>
              <div><a href="/registration.html">I Want In</a></div>

              <div><a href="/aboutUs.html">About Us</a></div>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <main>
      <h1>AMA Gym Task list</h1>

      <form>
        <input
          type="text"
          class="todo-input"
          placeholder="Biceps, Triceps, Cardio etc"
        />
        <button class="todo-button" type="submit">
          <i class="fas fa-plus-square"></i>
        </button>
      </form>
      <div class="todo-container">
        <ul class="todo-list"></ul>
      </div>
      <script src="./scripts/dom.js"></script>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="gmap_canvas">
          <iframe
            id="gmap_canvas"
            src="https://maps.google.com/maps?q=armenian%20code%20academy&t=&z=15&ie=UTF8&iwloc=&output=embed"
            frameborder="0"
            scrolling="no"
            marginheight="0"
            marginwidth="0"
          >
          </iframe>
        </div>
        <div class="row">
          <div class="footer-col">
            <h4>Company</h4>
            <ul>
              <li><a href="#">about us</a></li>
              <li><a href="#">our services</a></li>
              <li><a href="#">privacy policy</a></li>
              <li><a href="#">affiliate program</a></li>
            </ul>
          </div>
          <div class="footer-col">
            <h4>Online Shop</h4>
            <ul>
              <li><a href="#">protein</a></li>
              <li><a href="#">bags</a></li>
              <li><a href="#">shoes</a></li>
              <li><a href="#">uniform</a></li>

          </div>
          <div class="footer-col">
            <h4>Follow Us</h4>
            <div class="social-links">
              <a href="#"> <i class="fab fa-facebook-f"></i> </a>
              <a href="#"> <i class="fab fa-twitter"></i> </a>
              <a href="#"> <i class="fab fa-instagram"></i> </a>
              <a href="#"> <i class="fab fa-linkedin-in"></i> </a>
            </div>
          </div>
        </div>
      </div>

</html>
