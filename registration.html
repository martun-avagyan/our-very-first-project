      <div class="top-text-and-buttons">
        <h2 class="background-img-text">REGISTRATION</h2>
      </div>
      <section class="btn-login">
        If you already have an account
        <button type="submit" class="btn" id="btn-login">LOGIN</button>
      </section>
    </div>

    <!-- ////////////////////////Login////////////////////////////////// -->

    <form class="login-form display-none" id="login" action="#" method="get">
      <div class="form-body">
        <!-- Email -->
        <div class="form-group">
          <label for="email" class="label-title" id="lable-email">Email*</label>
          <input
            type="email"
            id="email"
            class="form-input"
            required
            placeholder="Email"
            oninvalid="this.setCustomValidity('Please enter your email')"
            oninput="this.setCustomValidity('')"
          />
        </div>
        <!-- Password-->
        <div>
          <label for="password" class="label-title"> </label>
          <input
            type="password"
            id="password"
            class="form-input"
            placeholder="Password"
            required="required"
          />
        </div>
      </div>
      <!-- form footer -->
      <div class="form-footer">
        <button type="submit" class="btn">Login</button>
      </div>
    </form>

    <!-- //////////////////////Registration///////////////////////////// -->

    <form class="signup-form" id="registration" action="#" method="get">
      <!-- form body -->
      <div class="form-body">
        <!-- Firstname and Lastname -->
        <div class="horizontal-group">
          <div class="form-group left">
            <label for="firstname" class="label-title">First name *</label>
            <input
              type="text"
              id="firstname"
              class="form-input"
              required
              placeholder="Name"
              oninvalid="this.setCustomValidity('Please enter your name')"
              oninput="this.setCustomValidity('')"
            />
          </div>
          <div class="form-group right">
            <label for="lastname" class="label-title">Last name *</label>
            <input
              type="text"
              id="lastname"
              class="form-input"
              required
              placeholder="Last Name"
              oninvalid="this.setCustomValidity('Please enter your last name')"
              oninput="this.setCustomValidity('')"
            />
          </div>
        </div>
        <!-- Email -->
        <div class="form-group">
          <label for="email" class="label-title">Email*</label>
          <input
            type="email"
            id="Email"
            class="form-input"
            required
            placeholder="Email"
            oninvalid="this.setCustomValidity('Please enter your email')"
            oninput="this.setCustomValidity('')"
          />
        </div>
        <!-- Passwrod and confirm password -->

        <div class="horizontal-group">
          <div class="form-group left">
            <label for="password" class="label-title">Password *</label>
            <input
              type="password"
              id="Password"
              class="form-input"
              placeholder="Password"
              required="required"
            />
          </div>

          <div class="form-group right">
            <label for="confirm-password" class="label-title"
              >Confirm Password *</label
            >
            <input
              type="password"
              class="form-input"
              id="confirm-password"
              placeholder="Confirm Password"
              required="required"
            />
          </div>
          <button type="submit" class="btn" id="create">Create</button>
        </div>
      </div>

      <!-- form footer -->
      <div class="form-footer"></div>
    </form>

            frameborder="0"

    </footer>
    <script src="./scripts/registration.js"></script>
  </body>
